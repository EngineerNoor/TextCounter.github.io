<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Counter</title>
</head>
<body>
    <div class="maindiv">
        <h2>Character Count Tool | The Best Counter </h2>
        <p>The must-have character counter that provides an extensive report about the character count, word count, and many other useful statistics.</p>
        <textarea  id="textarea" class="textarea" maxlength="150"></textarea>
        <button id="copyText">Copy Text</button>
        <div class="counter">
            <p>Total character <span  id="totalCharacter">0</span></p>
            <p>Remaining Character <span id="remainingCharacter">150</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
